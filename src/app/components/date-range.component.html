<div [formGroup]="dateGroup">
  <div class="form-field">
    <label for="startDate">Start Date</label>
    <input type="date" formControlName="startDate" useValueAsDate>
  </div>
  <div class="form-field">
    <label for="endDate">End Date</label>
    <input type="date" formControlName="endDate" useValueAsDate>
  </div>
</div>
